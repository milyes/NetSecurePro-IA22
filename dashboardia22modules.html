  <nav>

    <button onclick="showModule('memo')">ðŸ§  MÃ©moire</button>

  <main>
    <section id="energy" class="module">
      <h2>ðŸ”‹ IA22 Energy</h2>
      <input type="number" id="watts" placeholder="Consommation en watts" />
      <select id="batteryType">
        <option value="sable">Sable</option>
        <option value="lithium">Lithium</option>

      </select>
      <button onclick="runEnergy()">Simuler</button>
      <div id="energyResult"></div>
    </section>

    <section id="agro" class="module">
      <h2>ðŸŒ± IA22 Agro</h2>
      <select id="agroType">
        <option value="goutte-Ã -goutte">Goutte-Ã -goutte</option>
      </select>
      <select id="agroMeteo">
        <option value="sÃ©cheresse">SÃ©cheresse</option>
        <option value="pluie">Pluie</option>
      </select>
      <button onclick="runAgro()">Analyser</button>
      <div id="agroResult"></div>
    </section>

    <section id="art" class="module">
      <h2>ðŸŽ¨ IA22 Art</h2>
      <select id="artStyle">
        <option value="classique">Classique</option>
        <option value="numÃ©rique">NumÃ©rique</option>
      </select>
      <button onclick="runArt()">Restaurer</button>
      <div id="artResult"></div>
    </section>

    <section id="memo" class="module">
      <h2>ðŸ§  IA22 Memo</h2>

    <section id="neuro" class="module">

  </main>

  <footer>
    <p>&copy; 2025 â€“ IA22 Zoubirou Ilyes</p>
  </footer>

  <script type="module">
    import { simulateEnergy } from './modules/ia22_energy.js';
    import { simulateAgro } from './modules/ia22_agro.js';
    import { restoreArt } from './modules/ia22_art.js';
    import { simulateMemo } from './modules/ia22_memo.js';
    import { neuroAdapt } from './modules/ia22_neuro.js';

    function showModule(id) {
      document.querySelectorAll(".module").forEach(m => m.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    window.onload = () => showModule('energy');

    window.runEnergy = () => {
      const watts = parseInt(document.getElementById("watts").value);
      const type = document.getElementById("batteryType").value;
      document.getElementById("energyResult").innerText = simulateEnergy(watts, type);
    };

    window.runAgro = () => {
      const type = document.getElementById("agroType").value;
      const meteo = document.getElementById("agroMeteo").value;
      document.getElementById("agroResult").innerText = simulateAgro(type, meteo);
    };

    window.runArt = () => {
      const style = document.getElementById("artStyle").value;
      document.getElementById("artResult").innerText = restoreArt(style);
    };

    window.runMemo = () => {
      const q = document.getElementById("memoQuestion").value;
      document.getElementById("memoResult").innerText = simulateMemo(q);
    };

    window.runNeuro = () => {
      const q = document.getElementById("neuroInput").value;
      document.getElementById("neuroResult").innerText = neuroAdapt(q);
    };
  </script>
</body>
