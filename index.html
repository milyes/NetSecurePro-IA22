<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Page Classique</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .menu {
      background-color: #333;
      padding: 10px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    .content {
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="menu">
      <a href="#">Accueil</a>
      <a href="#">À propos</a>
      <a href="#">Contact</a>
    </div>

    <div class="content">
      <h1>Bienvenue sur ma page</h1>
      <p>Voici une page HTML classique, sans HTML5, avec une structure simple et fonctionnelle.</p>
      <form action="#" method="post">
        <p><label>Nom : <input type="text" name="nom"></label></p>
        <p><label>Email : <input type="text" name="email"></label></p>
        <p><label>Message :<br><textarea name="message" rows="5" cols="40"></textarea></label></p>
        <p><input type="submit" value="Envoyer"></p>
      </form>
    </div>

    <div class="footer">
      &copy; 2025 Ilyes. Tous droits réservés.
    </div>
  </div>

</body>
</html>
