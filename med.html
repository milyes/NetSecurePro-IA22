<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA22_LOGIC_MEDICAL ‚Äì Analyse M√©dicale IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #212529;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      white-space: pre-line;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† IA22_LOGIC_MEDICAL</h1>
    <p>Entrez une phrase, un sympt√¥me ou une commande m√©dicale :</p>

    <form id="iaForm">
      <textarea id="user_input" placeholder="Ex : Le patient a une fi√®vre depuis 3 jours avec toux s√®che."></textarea>
      <button type="submit">Analyser</button>
    </form>

    <div class="result" id="result">
      <em>Aucun r√©sultat encore. L'analyse s'affichera ici.</em>
    </div>
  </div>

  <div class="footer">
    Projet IA22_LOGIC_MEDICAL ‚Äì ¬© Zoubirou Mohammed Ilyes ‚Äì ORCID : 0009-0007-7571-3178
  </div>

  <script>
    const form = document.getElementById('iaForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inputText = document.getElementById('user_input').value.trim();

      if (!inputText) {
        resultDiv.innerHTML = "<span class='loading'>‚õî Veuillez entrer une phrase ou un sympt√¥me √† analyser.</span>";
        return;
      }

      resultDiv.innerHTML = "<span class='loading'>‚è≥ Analyse en cours...</span>";

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: inputText })
        });

        const data = await res.json();
        resultDiv.innerHTML = `<strong>‚úÖ R√©sultat IA :</strong><br>${data.result}`;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Erreur de communication avec le module IA.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
